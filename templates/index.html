<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Chat Interface</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e2f;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        h1 {
            text-align: center;
            padding: 20px 0;
            background-color: #27293d;
            font-weight: normal;
            position: relative;
        }
        #toggle-sidebar {
            position: absolute;
            left: 20px;
            top: 25px;
            background-color: transparent;
            border: none;
            color: #4f8bf9;
            font-size: 20px;
            cursor: pointer;
        }
        #toggle-sidebar:hover {
            text-decoration: underline;
        }
        #new-chat-button {
            position: absolute;
            right: 20px;
            top: 25px;
            background-color: transparent;
            border: none;
            color: #4f8bf9;
            font-size: 16px;
            cursor: pointer;
        }
        #new-chat-button:hover {
            text-decoration: underline;
        }
        /* Sidebar styles */
        #sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #27293d;
            color: #fff;
            overflow-y: auto;
            transform: translateX(-250px);
            transition: transform 0.3s ease-in-out;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            z-index: 1000;
        }
        #sidebar.open {
            transform: translateX(0);
        }
        #sidebar h2 {
            margin-bottom: 20px;
        }
        .session-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #1e1e2f;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .session-item:hover {
            background-color: #333;
        }
        /* Chat container adjustments */
        #chat-container {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #1e1e2f;
            margin-left: 0;
            transition: margin-left 0.3s ease-in-out;
        }
        #sidebar.open + #chat-container {
            margin-left: 250px;
        }
        /* Message Styles */
        .message {
            margin-bottom: 20px;
            max-width: 60%;
            line-height: 1.5;
            word-wrap: break-word;
            position: relative;
            padding: 15px 20px;
            border-radius: 20px;
            animation: fadeIn 0.3s ease-in-out;
        }
        .user-message {
            background-color: #4f8bf9;
            margin-left: auto;
            margin-right: 20px;
            text-align: right;
        }
        .system-message {
            background-color: #2a2a40;
            margin-left: 20px;
            margin-right: auto;
            text-align: left;
        }
        /* Input Container */
        #input-container {
            display: flex;
            padding: 10px 20px;
            background-color: #27293d;
        }
        #message-input {
            flex-grow: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 30px;
            outline: none;
            font-size: 16px;
            background-color: #1e1e2f;
            color: #fff;
        }
        #message-input::placeholder {
            color: #ccc;
        }
        #send-button {
            padding: 0 20px;
            margin-left: 10px;
            background-color: #4f8bf9;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            outline: none;
            transition: background-color 0.3s;
        }
        #send-button:hover {
            background-color: #407dd4;
        }
        #send-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        #error {
            color: #f44336;
            text-align: center;
            padding: 10px 0;
            background-color: #27293d;
        }
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Scrollbar styling */
        #chat-container::-webkit-scrollbar {
            width: 8px;
        }
        #chat-container::-webkit-scrollbar-thumb {
            background-color: #444;
            border-radius: 4px;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .message {
                max-width: 80%;
            }
            #message-input, #send-button {
                font-size: 14px;
            }
            #sidebar {
                width: 200px;
                transform: translateX(-200px);
            }
            #sidebar.open {
                transform: translateX(0);
            }
            #sidebar.open + #chat-container {
                margin-left: 200px;
            }
        }
    </style>
</head>
<body>
    <h1>
        <button id="toggle-sidebar" onclick="toggleSidebar()">â˜°</button>
        Chat Interface
        <button id="new-chat-button" onclick="startNewChat()">New Chat</button>
    </h1>

    <div id="sidebar">
        <h2>Previous Chats</h2>
        <div id="sessions-list">
            <!-- Sessions will be populated here -->
        </div>
    </div>

    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button onclick="sendMessage()" id="send-button">Send</button>
    </div>
    <div id="error"></div>

    <script>
        let sessionId = null;
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const errorDiv = document.getElementById('error');
        const sidebar = document.getElementById('sidebar');
        const sessionsList = document.getElementById('sessions-list');

        // Allow sending message with Enter key
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Function to send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Disable input and button while processing
            messageInput.disabled = true;
            sendButton.disabled = true;

            // Add user message to chat
            addMessage(message, 'user');
            messageInput.value = '';

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    sessionId = data.session_id;
                    addMessage(data.response, 'system');
                    errorDiv.textContent = '';
                } else {
                    throw new Error(data.error || 'An error occurred');
                }
            } catch (error) {
                errorDiv.textContent = error.message;
                console.error('Error:', error);
            } finally {
                // Re-enable input and button
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Function to add message to chat
        function addMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;

            // Create message content
            const messageContent = document.createElement('span');
            messageContent.textContent = message;
            messageDiv.appendChild(messageContent);

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Function to start a new chat
        async function startNewChat() {
            try {
                const response = await fetch('/new_chat', {
                    method: 'POST'
                });
                const data = await response.json();
                if (response.ok) {
                    sessionId = data.session_id;
                    // Clear chat container
                    chatContainer.innerHTML = '';
                    errorDiv.textContent = '';
                    // Refresh the sessions list
                    loadSessions();
                } else {
                    throw new Error(data.error || 'Failed to start a new chat');
                }
            } catch (error) {
                errorDiv.textContent = error.message;
                console.error('Error:', error);
            }
        }

        // Function to toggle sidebar visibility
        function toggleSidebar() {
            sidebar.classList.toggle('open');
        }

        // Function to load all sessions into the sidebar
        async function loadSessions() {
            try {
                const response = await fetch('/sessions');
                const data = await response.json();
                if (response.ok) {
                    sessionsList.innerHTML = '';
                    if (data.sessions.length === 0) {
                        sessionsList.innerHTML = '<p>No previous chats.</p>';
                        return;
                    }
                    data.sessions.forEach(session => {
                        const sessionDiv = document.createElement('div');
                        sessionDiv.className = 'session-item';
                        const formattedDate = new Date(session.created_at).toLocaleString();
                        sessionDiv.textContent = `Session ${session.session_id.substring(0, 8)} - ${formattedDate}`;
                        sessionDiv.onclick = () => loadSession(session.session_id);
                        sessionsList.appendChild(sessionDiv);
                    });
                } else {
                    throw new Error(data.error || 'Failed to load sessions');
                }
            } catch (error) {
                console.error('Error loading sessions:', error);
            }
        }

        // Function to load a specific session's chat history
        async function loadSession(sid) {
            try {
                const response = await fetch(`/sessions/${sid}`);
                const data = await response.json();
                if (response.ok) {
                    sessionId = data.session_id;
                    chatContainer.innerHTML = '';
                    data.chat_history.forEach(msg => {
                        addMessage(msg.content, msg.role);
                    });
                    errorDiv.textContent = '';
                    // Close the sidebar after loading
                    sidebar.classList.remove('open');
                } else {
                    throw new Error(data.error || 'Failed to load session');
                }
            } catch (error) {
                errorDiv.textContent = error.message;
                console.error('Error:', error);
            }
        }

        // Initial load of sessions when the page loads
        window.onload = () => {
            loadSessions();
        };
    </script>
</body>
</html>
